SSL: false
USE_AMP: true
AUGMENTATION:
  BRIGHTNESS: true
  BRIGHTNESS_MAX_DELTA: 0.12549019607843137
  CONTRAST: true
  CONTRAST_MAX_DELTA: 0.5
  HUE: false
  HUE_MAX_DELTA: 0.2
  RANDOM_CROP: false
  RANDOM_FLIP: true
  SATURATION: false
  SATURATION_MAX_DELTA: 0.5
CHECKPOINT:
  SAVE_INTERVAL: 60
DATA:
  ADDITION_TRAINSET: false
  FRAME_LABELS: true
  CONTEXT_STRIDE: 15
  NUM_CONTEXTS: 2
  NUM_WORKERS: 4
  SAMPLING_REGION: 0
  SAMPLE_ALL_STRIDE: 1
  SAMPLING_STRATEGY: offset_uniform
  CONSISTENT_OFFSET: 0.0
DATASETS:
- finegym
EVAL:
  BATCH_SIZE: 1
  CLASSIFICATION_FRACTIONS:
  - 0.1
  - 0.5
  - 1.0
  CLASSIFICATION_LR: 50.0
  CLASSIFICATION_EPOCHS: 100
  FRAMES_PER_BATCH: 100
  KENDALLS_TAU_DISTANCE: sqeuclidean
  KENDALLS_TAU_STRIDE: 5
  RETRIEVAL_KS: 
  - 5
  - 10
  - 15
  NUM_FRAMES: 40
  TASKS:
  - classification
  VAL_INTERVAL: 50
  CLASS_NUM: 99
IMAGE_SIZE: 224
LOGDIR: /tmp/tcc_finegym_logs
LOGGING:
  REPORT_INTERVAL: 20
MODEL:
  BASE_MODEL:
    LAYER: 3
    NETWORK: Resnet50_byol
  EMBEDDER_MODEL:
    CAPACITY_SCALAR: 2
    CONV_LAYERS:
    - &id002
      - 256
      - 3
      - 1
    - *id002
    EMBEDDING_SIZE: 128
    FC_DROPOUT_RATE: 0.1
    FC_LAYERS:
    - &id003
      - 256
      - true
    - *id003
    FLATTEN_METHOD: max_pool
    USE_BN: true
  EMBEDDER_TYPE: conv
  L2_NORMALIZE: true
  PROJECTION: false
  PROJECTION_HIDDEN_SIZE: 512
  PROJECTION_SIZE: 128
  TRAIN_BASE: train_all
NUM_GPUS: 1
OPTIMIZER:
  GRAD_CLIP: 10
  LR:
    DECAY_TYPE: fixed
    INITIAL_LR: 0.0001
    NUM_WARMUP_STEPS: 0
    WARMUP_LR: 0.0
    FINAL_LR: 0.0
  TYPE: AdamOptimizer
  WEIGHT_DECAY: 1.0e-05
PATH_TO_DATASET: 'finegym'
RNG_SEED: 1
SHARD_ID: 0
TCC:
  CYCLE_LENGTH: 2
  FRACTION: 1.0
  HUBER_DELTA: 0.1
  LABEL_SMOOTHING: 0.1
  LOSS_TYPE: regression_mse_var
  NORMALIZE_INDICES: true
  SIMILARITY_TYPE: l2
  SOFTMAX_TEMPERATURE: 0.1
  STOCHASTIC_MATCHING: false
  VARIANCE_LAMBDA: 0.001
TCN:
  POSITIVE_WINDOW: 5
  REG_LAMBDA: 0.002
TRAIN:
  BATCH_SIZE: 2
  MAX_EPOCHS: 300
  NUM_FRAMES: 40
TRAINING_ALGO: tcc
